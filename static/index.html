<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Captor USA - Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    canvas { border: 2px solid black; width: 100%; height: 200px; }
    body { font-family: Arial; padding: 30px; }
  </style>
</head>
<body>

<h2>Customer Signature - Captor USA Corporation</h2>

<form id="signature-form">
  <label>Name:</label><br>
  <input type="text" id="name" required><br><br>
  <canvas id="signature-pad" width="600" height="200"></canvas><br>
  <button type="button" onclick="clearPad()">Clear</button>
  <button type="submit">Save</button>
</form>

<script>
  const canvas = document.getElementById("signature-pad");
  const signaturePad = new SignaturePad(canvas);

  function clearPad() {
    signaturePad.clear();
  }

  document.getElementById("signature-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    if (!name || signaturePad.isEmpty()) {
      alert("Please enter your name and signature.");
      return;
    }

    const dataURL = signaturePad.toDataURL('image/png');
    const response = await fetch("/save-signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: name, image: dataURL })
    });

    const result = await response.json();
    alert(result.message);
  });
</script>

</body>
</html>
